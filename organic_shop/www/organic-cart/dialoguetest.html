<html>
    <head>

        <link rel="apple-touch-icon" sizes="144x144" href="/files/icon.png">
        <link rel="shortcut icon" href="/files/icon.png">
        {% if head_html is defined -%}
		{{ head_html or "" }}
		{%- endif %}

		{% if theme.theme_url %}
		<link type="text/css" rel="stylesheet" href="{{ theme.theme_url }}">
		{% else %}
		<link type="text/css" rel="stylesheet" href="/assets/css/frappe-web-b4.css">

		{%- for link in web_include_css %}
		<link type="text/css" rel="stylesheet" href="{{ link|abs_url }}">
		{%- endfor -%}
		{% endif %}

        <!-- Font Icon -->
        <link href="app-assets/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">  

        <!-- CSS Global -->
        <link href="app-assets/css/plugin/bootstrap.min.css" rel="stylesheet" type="text/css">  
        <link href="app-assets/css/plugin/bootstrap-select.min.css" rel="stylesheet" type="text/css">  
        <link href="app-assets/css/plugin/owl.carousel.css" rel="stylesheet" type="text/css">        
        <link href="app-assets/css/plugin/animate.css" rel="stylesheet" type="text/css"> 
        <link href="app-assets/css/plugin/subscribe-better.css" rel="stylesheet" type="text/css"> 

        <!-- Custom CSS -->
        <link href="app-assets/css/theme.css" rel="stylesheet" type="text/css">
        <link href="organic-cart/css/custom.css" rel="stylesheet" type="text/css">


        <link
		rel="shortcut icon"
		href="/assets/erpnext/images/favicon.png"
		type="image/x-icon"
	>
	

		
		<link type="text/css" rel="stylesheet" href="/assets/css/naturix_b7e27c9d.css">
		
		
	<script>
		window.frappe = {};
		frappe.ready_events = [];
		frappe.ready = function(fn) {
			frappe.ready_events.push(fn);
		}
		window.dev_server = 1;
        window.socketio_port = 9000;
        frappe.csrf_token = "{{ csrf_token }}";
    </script>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
        <script type="text/javascript" src="/assets/js/bootstrap-4-web.min.js"></script>
        <script type="text/javascript" src="/assets/js/erpnext-web.min.js"></script>
        <script type="text/javascript" src="/assets/js/control.min.js"></script>
        <script type="text/javascript" src="/assets/js/dialog.min.js"></script>
        
        <script src="/organic-cart/js/function.js"></script>
        <script src="/organic-cart/js/index.js"></script>
        {%- for link in web_include_js %}
        <script type="text/javascript" src="{{ link | abs_url }}"></script>
        {%- endfor -%}

        <!-- <script src="/app-assets/js/plugin/jquery-2.2.4.min.js"></script>   
        <script src="/app-assets/js/plugin/bootstrap.min.js"></script>
        <script src="/app-assets/js/plugin/bootstrap-select.min.js"></script> -->
        <script src="/app-assets/js/plugin/owl.carousel.min.js"></script>
        <!-- <script src="/app-assets/js/plugin/jquery.plugin.min.js"></script>
        <script src="/app-assets/js/plugin/jquery.countdown.js"></script>
        <script src="/app-assets/js/plugin/jquery.subscribe-better.min.js"></script> -->

        <!-- Custom JS -->   
        <script src="/app-assets/js/theme.js"></script>
			
		<script>
            let d = new frappe.ui.Dialog({
        title: 'Enter Nearest Store',
        fields: [
            {   
                "fieldtype": 'Select',
                "label": 'Warehouse',
                "fieldname": 'warehouse',
                
                "options":['Warehouse','Warehouse2'],
                "reqd":1
            }
        ],
        primary_action_label: 'Save',
        async primary_action(values) {
            let res = await set_warehouse(values['warehouse'])
            if(res.message == 1){
                d.hide();
                location.reload();
                
            }
            console.log(res);
            
        }
    });
    
    d.show();

			$(function(){
				$("#navbarSupportedContent .navbar-nav.ml-auto > li:first-child a").click(function() {
					$('html, body').animate({
						scrollTop: $("#quickshop").offset().top - 100
					}, 2000);
				});
				$("#item_group a[href='#quickshop']").click(function(){
					setTimeout(function() {
						if($("table.product-table").height()>50){
							$('html, body').animate({
								scrollTop: $("#quickshop").offset().top - 100
							}, 500);
						}
					}, 500);
					
				});
			});
			
		</script>	
    </body>
</html>
